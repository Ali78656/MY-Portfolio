<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Hassan - Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-pattern"></div>

    <nav class="glass-nav">
      <div class="nav-container">
        <div class="logo">Ali Hassan</div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="experience.html">Experience</a>
          <a href="resume.html">Resume</a>
          <a href="projects.html">Projects</a>
          <a href="contact.html" class="active">Contact</a>
        </div>
        <button class="mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>

    <section class="contact-section">
      <div class="contact-container glass-card">
        <div class="contact-form">
          <h1 class="section-title animate-slide-up">Let's Work Together</h1>
          <p
            class="contact-intro animate-slide-up"
            style="animation-delay: 0.1s"
          >
            Have a project in mind or want to discuss opportunities? Fill out
            the form below and I'll get back to you within 24 hours.
          </p>

          <form class="form animate-slide-up" style="animation-delay: 0.2s">
            <div class="form-group floating-input">
              <input type="text" id="name" required />
              <label for="name">Your Name</label>
              <i class="fas fa-user"></i>
            </div>

            <div class="form-row">
              <div class="form-group floating-input">
                <input type="email" id="email" required />
                <label for="email">Email Address</label>
                <i class="fas fa-envelope"></i>
              </div>
              <div class="form-group floating-input">
                <input type="tel" id="phone" />
                <label for="phone">Phone Number</label>
                <i class="fas fa-phone"></i>
              </div>
            </div>

            <div class="form-group floating-input">
              <input type="text" id="subject" />
              <label for="subject">Subject</label>
              <i class="fas fa-tag"></i>
            </div>

            <div class="form-group floating-input textarea-group">
              <textarea id="message" rows="3" required></textarea>
              <label for="message">Your Message</label>
              <i class="fas fa-comment"></i>
            </div>

            <button
              type="submit"
              class="btn primary-btn submit-btn pulse-hover"
            >
              <i class="fas fa-paper-plane"></i> Send Message
            </button>
          </form>
        </div>

        <div
          class="contact-info animate-slide-up"
          style="animation-delay: 0.3s"
        >
          <div class="info-card">
            <h3 class="info-title">Get In Touch</h3>

            <div class="contact-method">
              <div class="contact-icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="contact-detail">
                <h4>Location</h4>
                <p>Punjab, Pakistan</p>
              </div>
            </div>

            <div class="contact-method">
              <div class="contact-icon">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="contact-detail">
                <h4>Email</h4>
                <p>chalihassankml@gmail.com</p>
              </div>
            </div>

            <div class="contact-method">
              <div class="contact-icon">
                <i class="fas fa-phone"></i>
              </div>
              <div class="contact-detail">
                <h4>Phone</h4>
                <p>+92 3137298823</p>
              </div>
            </div>

            <div class="social-links">
              <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
              <a href="#" class="social-icon"
                ><i class="fab fa-linkedin"></i
              ></a>
              <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-icon"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
